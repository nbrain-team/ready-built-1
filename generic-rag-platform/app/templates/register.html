{% extends "base.html" %}

{% block title %}Register - Generic RAG Platform{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card">
        <h2 style="margin-bottom: 1.5rem; text-align: center;">Create Account</h2>
        
        <form method="POST" action="{{ url_for('main.register') }}">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required minlength="6">
                <small style="color: var(--text-secondary);">Minimum 6 characters</small>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Register
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
            Already have an account? 
            <a href="{{ url_for('main.login') }}" style="color: var(--primary);">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
